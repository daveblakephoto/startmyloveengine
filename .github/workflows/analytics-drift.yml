name: Analytics Drift Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  drift-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate schema env
        run: |
          if [ -z "${{ secrets.SCHEMA_URL }}" ]; then
            echo "SCHEMA_URL not set; defaulting to https://go.startmyloveengine.com/schema"
          fi
      - name: Run drift check
        env:
          SCHEMA_TOKEN: ${{ secrets.SCHEMA_TOKEN }}
          SCHEMA_URL: ${{ secrets.SCHEMA_URL }}
        run: node scripts/check-analytics-drift.js
