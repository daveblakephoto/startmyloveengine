name: analytics-validate

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate-static-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate analytics contract compliance
        run: node scripts/validate-analytics-site.js
