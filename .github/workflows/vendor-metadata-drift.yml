name: vendor-metadata-drift

on:
  pull_request:
  push:
    branches: [main]

jobs:
  drift-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run vendor metadata drift check
        env:
          VENDOR_METADATA_URL: ${{ secrets.VENDOR_METADATA_URL }}
        run: node scripts/check-vendor-metadata-drift.js
