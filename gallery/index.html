<body class="gallery-page gallery-page--light">
  <header class="site-header" role="banner">
    <a class="site-header__logo" href="/">
      <span class="site-header__logo-highlight">Start</span>My<span class="site-header__logo-highlight">Love</span>Engine
    </a>
    <nav class="site-header__nav" aria-label="Primary navigation">
      <a href="/">Home</a>
      <a href="../about/">About</a>
      <a class="is-active" href="./" aria-current="page">Gallery</a>
      <a href="mailto:dave@dave-blake.com?subject=StartMyLoveEngine%20Gallery%20Enquiry">Enquire</a>
    </nav>
  </header>
  <main class="gallery">
    <section class="gallery__intro">
      <p class="hero__eyebrow hero__eyebrow--neutral">Editorial Portfolio</p>
      <h1>Gallery in Motion</h1>
      <p>Fashion-forward elopement stories—sleek, cinematic, and textured with film grain, motion blur, and quiet details.</p>
    </section>
    <section class="gallery__grid">
      <figure class="gallery__item gallery__item--wide">
        <img src="../images/gallery/01.webp" alt="Bride walking along Byron Bay shoreline in silk dress" loading="lazy" />
        <figcaption>Sea spray column gown · Byron Bay</figcaption>
      </figure>
      <figure class="gallery__item">
        <img src="../images/gallery/02.webp" alt="Editorial close-up portrait of bride with windswept hair" loading="lazy" />
        <figcaption>Linen wind portrait · Rome</figcaption>
      </figure>
      <figure class="gallery__item gallery__item--video">
        <video src="../images/gallery/03.mp4" loop muted playsinline preload="metadata"></video>
        <figcaption>Super 8 motion postcard · Florence</figcaption>
      </figure>
      <figure class="gallery__item">
        <img src="../images/gallery/04.webp" alt="Abstract reflection of sunglasses in car window" loading="lazy" />
        <figcaption>Glass reflection study · Palm Springs</figcaption>
      </figure>
      <figure class="gallery__item gallery__item--tall">
        <img src="../images/gallery/05.webp" alt="Bride emerging from lake at dusk" loading="lazy" />
        <figcaption>Waterline vows · Lake Como</figcaption>
      </figure>
      <figure class="gallery__item">
        <img src="../images/gallery/06.webp" alt="Fashion detail of braided updo with gold pins" loading="lazy" />
        <figcaption>Golden braid detail · Paris</figcaption>
      </figure>
    </section>
  </main>

          <span aria-hidden="true" class="site-footer__icon"></span>
          startmyloveengine

      </span>
    </p>
